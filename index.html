<!DOCTYPE ahtml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenta Osborn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Courier', monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em;
        }

        /* Style for the title */
        .interactive-title {
            display: inline-block;
            width: fit-content;
        }
        .clickable-number {
            cursor: default;
            display: inline-block;
        }

        /* Style to vertically align the numbers within the brackets */
        .number-aligned {
            position: relative;
            top: 0.1em;
        }

        /* Styles for the image overlay */
        #image-overlay {
            position: fixed;
            z-index: -1; /* Place it below the text */
            opacity: 0;
            pointer-events: none; /* Allows clicks to pass through */
            left: 20px;
        }

        #image-overlay.active {
            opacity: 1;
        }

        #display-image {
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-white text-black">

    <div class="max-w-xl relative z-10">
        <h1 class="text-md font-medium mb-4 text-black">Kenta Osborn</h1>

        <!-- Content will be dynamically generated here -->
        <div id="content-container" class="ml-10 px-10"></div>
    </div>

    <!-- Image overlay container -->
    <div id="image-overlay">
        <img id="display-image" src="" alt="Hover image">
    </div>

    <script>
        const contentData = [
            { title: 'Placeholder 1' },
            { title: 'Placeholder 2' },
            { title: 'Placeholder 3' },
            { title: 'Placeholder 4' },
            { title: 'Placeholder 5' },
            { title: 'Placeholder 6' },
            { title: 'Placeholder 7' },
            { title: 'Placeholder 8' },
            { title: 'Placeholder 9' },
            { title: 'Placeholder 10' },
            { title: 'Placeholder 11' },
            { title: 'Placeholder 12' },
            { title: 'Placeholder 13' },
            { title: 'Placeholder 14' }
        ];

        // Placeholder images, one for each number
        const imageUrls = [
            'https://placehold.co/600x400/FF5733/FFFFFF?text=Image+01',
            'https://placehold.co/600x400/33FF57/FFFFFF?text=Image+02',
            'https://placehold.co/600x400/5733FF/FFFFFF?text=Image+03',
            'https://placehold.co/600x400/FFD133/FFFFFF?text=Image+04',
            'https://placehold.co/600x400/33FFD1/FFFFFF?text=Image+05',
            'https://placehold.co/600x400/D133FF/FFFFFF?text=Image+06',
            'https://placehold.co/600x400/57FF33/FFFFFF?text=Image+07',
            'https://placehold.co/600x400/FF3357/FFFFFF?text=Image+08',
            'https://placehold.co/600x400/33A3FF/FFFFFF?text=Image+09',
            'https://placehold.co/600x400/A3FF33/FFFFFF?text=Image+10'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('content-container');
            const imageOverlay = document.getElementById('image-overlay');
            const displayImage = document.getElementById('display-image');

            // Function to generate the HTML for each placeholder
            const generatePlaceholderHTML = (item) => {
                let firstRowHtml = '';
                for (let i = 1; i <= 5; i++) {
                    const paddedNumber = String(i).padStart(2, '0');
                    firstRowHtml += `<span class="clickable-number select-none" data-number="${i}">[<span class="number-aligned">${paddedNumber}</span>]</span>`;
                    if (i < 5) {
                        firstRowHtml += '&nbsp;&nbsp;';
                    }
                }

                let secondRowHtml = '';
                for (let i = 6; i <= 10; i++) {
                    const paddedNumber = String(i).padStart(2, '0');
                    secondRowHtml += `<span class="clickable-number select-none" data-number="${i}">[<span class="number-aligned">${paddedNumber}</span>]</span>`;
                    if (i < 10) {
                        secondRowHtml += '&nbsp;&nbsp;';
                    }
                }

                return `
                    <div class="mb-1">
                        <h2 class="text-md font-normal interactive-title">${item.title}</h2>
                        <div class="pt-2 leading-relaxed">
                            <div class="text-md pl-8">
                                <div class="mb-2">${firstRowHtml}</div>
                                <div class="mb-4">${secondRowHtml}</div>
                            </div>
                        </div>
                    </div>
                `;
            };

            // Generate all content and insert into the container
            const allContentHTML = contentData.map(generatePlaceholderHTML).join('');
            container.innerHTML = allContentHTML;

            // Event listener for hovering over numbers
            container.addEventListener('mouseover', (event) => {
                const numberElement = event.target.closest('.clickable-number');
                if (numberElement) {
                    const number = parseInt(numberElement.dataset.number, 10);
                    if (number >= 1 && number <= 10) {
                        let targetElement = numberElement;
                        // If the number is in the second row, find the corresponding number in the first row within the same parent container
                        if (number > 5) {
                            const placeholderContainer = numberElement.closest('.mb-1');
                            const correspondingNumber = number - 5;
                            targetElement = placeholderContainer.querySelector(`.clickable-number[data-number="${correspondingNumber}"]`);
                        }
                        
                        // Get the position of the target element
                        const rect = targetElement.getBoundingClientRect();

                        // Position the image overlay based on the target's top position
                        imageOverlay.style.top = `${rect.top}px`;

                        // Set image source and make it visible
                        displayImage.src = imageUrls[number - 1];
                        imageOverlay.classList.add('active');
                    }
                }
            });

            // Event listener for leaving the numbers area
            container.addEventListener('mouseout', (event) => {
                const numberElement = event.target.closest('.clickable-number');
                if (numberElement) {
                    imageOverlay.classList.remove('active');
                }
            });
        });
    </script>

</body>
</html>
