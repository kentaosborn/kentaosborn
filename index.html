    <!-- Basic CSS for the image and trigger elements -->
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        /*
        The hidden image element now uses FIXED positioning and is centered vertically
        on the RIGHT side of the screen. Z-INDEX: -1 keeps it behind all text.
        */
        #hover-image-display {
            position: fixed; 
            right: 100px; /* Adjusted to 100px from the right edge */
            top: 50%; /* Position 50% down from the top */
            transform: translateY(-50%); /* Shift up by half its height to perfectly center it */
            width: 250px;
            height: auto;
            display: none;
            object-fit: contain;
            z-index: -1; /* Pushes the image to the very back layer */
        }

        /*
        Styling the trigger text. Removed unnecessary z-index/positioning.
        */
        .img-trigger {
            cursor: pointer;
            color: inherit;
        }
    </style>
</head>

    <!-- The single image element that appears on hover -->
    <img id="hover-image-display" src="" alt="Hover Preview">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggers = document.querySelectorAll('.img-trigger');
            const hoverImage = document.getElementById('hover-image-display');

            triggers.forEach(trigger => {
                const imageUrl = trigger.getAttribute('data-url');

                trigger.addEventListener('mouseover', () => {
                    // Update the image source and display it instantly
                    hoverImage.src = imageUrl;
                    hoverImage.style.display = 'block';
                });

                trigger.addEventListener('mouseout', () => {
                    // Hide the image instantly
                    hoverImage.style.display = 'none';
                });
            });
        });
    </script>
