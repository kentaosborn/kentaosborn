        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('content-container');

            // Function to generate the HTML for each placeholder
            const generatePlaceholderHTML = (item) => {
                const carouselItemsHTML = item.images.map(image => `
                    <div class="carousel-item">
                        <div class="relative w-1/2">
                            <img src="${image.src}" alt="${image.footer}" class="w-full h-auto block">
                            <div class="absolute inset-y-0 left-0 flex items-center carousel-nav prev">
                                <span class="text-gray-400 hover:text-gray-700 transition-colors duration-200">&#8249;</span>
                            </div>
                            <div class="absolute inset-y-0 right-0 flex items-center carousel-nav next">
                                <span class="text-gray-400 hover:text-gray-700 transition-colors duration-200">&#8250;</span>
                            </div>
                        </div>
                        <p class="mt-2 text-sm text-gray-500">${image.footer}</p>
                    </div>
                `).join('');

                return `
                    <div class="mb-1">
                        <div class="cursor-pointer py-1.5 accordion-header">
                            <h2 class="text-md font-normal">${item.title}</h2>
                        </div>
                        <div class="accordion-content pt-2 leading-relaxed">
                            <div class="relative w-full carousel-container" data-carousel-index="0">
                                <div class="carousel-track">
                                    ${carouselItemsHTML}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            };

            // Generate all content and insert into the container
            const allContentHTML = contentData.map(generatePlaceholderHTML).join('');
            container.innerHTML = allContentHTML;

            // Re-attach event listeners after dynamic content is loaded
            function toggleContent(element) {
                const parent = element.parentElement;
                const content = parent.querySelector('.accordion-content');
                content.classList.toggle('active');
            }

            function navigateCarousel(element, direction) {
                const carouselContainer = element.closest('.carousel-container');
                if (!carouselContainer) return;
                const track = carouselContainer.querySelector('.carousel-track');
                const items = carouselContainer.querySelectorAll('.carousel-item');
                const totalItems = items.length;
                let currentIndex = parseInt(carouselContainer.dataset.carouselIndex, 10);
                
                let newIndex = currentIndex;
                if (direction === 'next') {
                    newIndex = (currentIndex + 1) % totalItems;
                } else if (direction === 'prev') {
                    newIndex = (currentIndex - 1 + totalItems) % totalItems;
                }
                
                carouselContainer.dataset.carouselIndex = newIndex;
                track.style.transform = `translateX(-${newIndex * 100}%)`;
            }

            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', (event) => {
                    toggleContent(event.currentTarget);
                });
            });

            document.querySelectorAll('.carousel-nav.prev').forEach(nav => {
                nav.addEventListener('click', (event) => {
                    navigateCarousel(event.currentTarget, 'prev');
                    event.stopPropagation();
                });
            });

            document.querySelectorAll('.carousel-nav.next').forEach(nav => {
                nav.addEventListener('click', (event) => {
                    navigateCarousel(event.currentTarget, 'next');
                    event.stopPropagation();
                });
            });
        });
