<!DOCTYPE ahtml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenta Osborn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Courier', monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em;
        }

        /* Style for the title */
        .interactive-title {
            display: inline-block;
            width: fit-content;
        }
        .clickable-number {
            cursor: default;
            display: inline-block;
        }

        /* Style to vertically align the numbers within the brackets */
        .number-aligned {
            position: relative;
            top: 0.1em;
        }

        /* Styles for the image overlay */
        #image-overlay {
            position: fixed;
            z-index: -1; /* Place it below the text */
            opacity: 0;
            pointer-events: none; /* Allows clicks to pass through */
            left: 20px;
        }

        #image-overlay.active {
            opacity: 1;
        }

        #display-image {
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-white text-black">

    <div class="max-w-xl relative z-10">
        <h1 class="text-md font-medium mb-4 text-black">Kenta Osborn</h1>

        <!-- Content will be dynamically generated here -->
        <div id="content-container" class="ml-10 px-10"></div>
    </div>

    <!-- Image overlay container -->
    <div id="image-overlay">
        <img id="display-image" src="" alt="Hover image">
    </div>

    <script>
        const contentData = [
            { title: 'music' },
            { title: 'digital art' },
            { title: 'events' },
            { title: 'video' },
            { title: 'photo' },
            { title: 'flyers' },
            { title: 'clothing' },
            { title: 'web design' },
        ];

        // Placeholder images, now unique for each category
        const placeholderImages = {
            'music': [
                'https://placehold.co/600x400/292F36/FFFFFF?text=Music+01', 'https://placehold.co/600x400/292F36/FFFFFF?text=Music+02',
                'https://placehold.co/600x400/292F36/FFFFFF?text=Music+03', 'https://placehold.co/600x400/292F36/FFFFFF?text=Music+04',
                'https://placehold.co/600x400/292F36/FFFFFF?text=Music+05', 'https://placehold.co/600x400/292F36/FFFFFF?text=Music+06',
                'https://placehold.co/600x400/292F36/FFFFFF?text=Music+07', 'https://placehold.co/600x400/292F36/FFFFFF?text=Music+08',
                'https://placehold.co/600x400/292F36/FFFFFF?text=Music+09', 'https://placehold.co/600x400/292F36/FFFFFF?text=Music+10'
            ],
            'digital art': [
                'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+01', 'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+02',
                'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+03', 'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+04',
                'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+05', 'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+06',
                'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+07', 'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+08',
                'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+09', 'https://placehold.co/600x400/F17105/FFFFFF?text=Digital+Art+10'
            ],
            'events': [
                'https://placehold.co/600x400/D00000/FFFFFF?text=Events+01', 'https://placehold.co/600x400/D00000/FFFFFF?text=Events+02',
                'https://placehold.co/600x400/D00000/FFFFFF?text=Events+03', 'https://placehold.co/600x400/D00000/FFFFFF?text=Events+04',
                'https://placehold.co/600x400/D00000/FFFFFF?text=Events+05', 'https://placehold.co/600x400/D00000/FFFFFF?text=Events+06',
                'https://placehold.co/600x400/D00000/FFFFFF?text=Events+07', 'https://placehold.co/600x400/D00000/FFFFFF?text=Events+08',
                'https://placehold.co/600x400/D00000/FFFFFF?text=Events+09', 'https://placehold.co/600x400/D00000/FFFFFF?text=Events+10'
            ],
            'video': [
                'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+01', 'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+02',
                'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+03', 'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+04',
                'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+05', 'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+06',
                'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+07', 'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+08',
                'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+09', 'https://placehold.co/600x400/FFC900/FFFFFF?text=Video+10'
            ],
            'photo': [
                'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+01', 'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+02',
                'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+03', 'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+04',
                'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+05', 'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+06',
                'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+07', 'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+08',
                'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+09', 'https://placehold.co/600x400/A01A7D/FFFFFF?text=Photo+10'
            ],
            'flyers': [
                'https://kentaosborn.github.io/kentaosborn/images/img1.jpg', 'https://placehold.co/600x400/155F80/FFFFFF?text=Flyers+02',
                'https://placehold.co/600x400/155F80/FFFFFF?text=Flyers+03', 'https://placehold.co/600x400/155F80/FFFFFF?text=Flyers+04',
                'https://placehold.co/600x400/155F80/FFFFFF?text=Flyers+05', 'https://placehold.co/600x400/155F80/FFFFFF?text=Flyers+06',
                'https://placehold.co/600x400/155F80/FFFFFF?text=Flyers+07', 'https://placehold.co/600x400/155F80/FFFFFF?text=Flyers+08',
                'https://placehold.co/600x400/155F80/FFFFFF?text=Flyers+09', 'https://placehold.co/600x400/155F80/FFFFFF?text=Flyers+10'
            ],
            'clothing': [
                'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+01', 'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+02',
                'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+03', 'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+04',
                'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+05', 'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+06',
                'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+07', 'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+08',
                'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+09', 'https://placehold.co/600x400/90B77D/FFFFFF?text=Clothing+10'
            ],
            'web design': [
                'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+01', 'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+02',
                'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+03', 'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+04',
                'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+05', 'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+06',
                'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+07', 'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+08',
                'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+09', 'https://placehold.co/600x400/3A0CA3/FFFFFF?text=Web+Design+10'
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('content-container');
            const imageOverlay = document.getElementById('image-overlay');
            const displayImage = document.getElementById('display-image');

            // Function to generate the HTML for each placeholder
            const generatePlaceholderHTML = (item) => {
                let firstRowHtml = '';
                for (let i = 1; i <= 5; i++) {
                    const paddedNumber = String(i).padStart(2, '0');
                    firstRowHtml += `<span class="clickable-number select-none" data-number="${i}">[<span class="number-aligned">${paddedNumber}</span>]</span>`;
                    if (i < 5) {
                        firstRowHtml += '&nbsp;&nbsp;';
                    }
                }

                let secondRowHtml = '';
                for (let i = 6; i <= 10; i++) {
                    const paddedNumber = String(i).padStart(2, '0');
                    secondRowHtml += `<span class="clickable-number select-none" data-number="${i}">[<span class="number-aligned">${paddedNumber}</span>]</span>`;
                    if (i < 10) {
                        secondRowHtml += '&nbsp;&nbsp;';
                    }
                }

                return `
                    <div class="mb-1">
                        <h2 class="text-md font-normal interactive-title">${item.title}</h2>
                        <div class="pt-2 leading-relaxed">
                            <div class="text-md pl-8">
                                <div class="mb-2">${firstRowHtml}</div>
                                <div class="mb-4">${secondRowHtml}</div>
                            </div>
                        </div>
                    </div>
                `;
            };

            // Generate all content and insert into the container
            const allContentHTML = contentData.map(generatePlaceholderHTML).join('');
            container.innerHTML = allContentHTML;

            // Event listener for hovering over numbers
            container.addEventListener('mouseover', (event) => {
                const numberElement = event.target.closest('.clickable-number');
                if (numberElement) {
                    const number = parseInt(numberElement.dataset.number, 10);
                    const placeholderContainer = numberElement.closest('.mb-1');
                    const placeholderTitle = placeholderContainer.querySelector('.interactive-title').textContent;
                    
                    const imageUrls = placeholderImages[placeholderTitle];
                    
                    if (imageUrls && number >= 1 && number <= 10) {
                        let targetElement = numberElement;
                        // If the number is in the second row, find the corresponding number in the first row within the same parent container
                        if (number > 5) {
                            const correspondingNumber = number - 5;
                            targetElement = placeholderContainer.querySelector(`.clickable-number[data-number="${correspondingNumber}"]`);
                        }
                        
                        // Get the position of the target element
                        const rect = targetElement.getBoundingClientRect();

                        // Position the image overlay based on the target's top position
                        imageOverlay.style.top = `${rect.top}px`;

                        // Set image source and make it visible
                        displayImage.src = imageUrls[number - 1];
                        imageOverlay.classList.add('active');
                    }
                }
            });

            // Event listener for leaving the numbers area
            container.addEventListener('mouseout', (event) => {
                const numberElement = event.target.closest('.clickable-number');
                if (numberElement) {
                    imageOverlay.classList.remove('active');
                }
            });
        });
    </script>

</body>
</html>
