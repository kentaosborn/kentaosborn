    <!-- Basic CSS for the image and trigger elements -->
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        /* Container to limit text width to approx. half the page. */
        #content-container {
            max-width: 500px; /* Limits the width of the text column */
            /* Added back a small left padding so text doesn't touch the very edge */
            padding-left: 20px;
            padding-top: 20px;
        }

        /*
        Container for the image and caption. Uses FIXED positioning and is centered vertically
        on the RIGHT side of the screen. Z-INDEX: -1 keeps it behind all text.
        */
        #image-and-caption-container {
            position: fixed; 
            right: 100px; /* Adjusted to 100px from the right edge */
            top: 50%; /* Position 50% down from the top */
            transform: translateY(-50%); /* Shift up by half its height to perfectly center it */
            width: 250px; /* Set a fixed width for the entire hover area */
            display: none;
            z-index: -1; /* Pushes the entire container to the very back layer */
        }
        
        /* Styling for the image */
        #hover-image-display {
            width: 100%; /* Take up the full width of the parent container */
            height: auto;
            object-fit: contain;
            display: block;
        }

        /* Styling for the caption text */
        #hover-caption-display {
            text-align: left;
            margin-top: 5px; /* Small gap between image and caption */
            padding: 0 5px; /* Small padding inside the caption area */
            line-height: 1.2;
            width: 100%;
        }

        /*
        Styling the trigger text.
        */
        .img-trigger {
            cursor: pointer;
            color: inherit;
        }
    </style>

    <!-- The container holds the image and the caption -->
    <div id="image-and-caption-container">

        <div id="hover-caption-display"></div>
    </div>

    <script>
        // Define the base URL for the hosted photo files
        const PHOTO_BASE_PATH = "https://kentaosborn.github.com/kentaosborn/images/";

        // Define configurations for placeholder images (Clothing items)
        const PLACEHOLDER_CONFIG = {
            'cloth1': { size: '250x350', color: '6c757d', text: 'Cloth 1 (Vertical)' },
            'cloth2': { size: '250x180', color: '343a40', text: 'Cloth 2 (Horizontal)' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const triggers = document.querySelectorAll('.img-trigger');
            const imageCaptionContainer = document.getElementById('image-and-caption-container');
            const hoverImage = document.getElementById('hover-image-display');
            const hoverCaption = document.getElementById('hover-caption-display');

            triggers.forEach(trigger => {
                
                trigger.addEventListener('mouseover', () => {
                    let finalUrl = '';
                    // Get the caption text
                    const captionText = trigger.getAttribute('data-caption') || '';

                    // Logic to construct the final image URL
                    if (trigger.classList.contains('photo-trigger')) {
                        // CHANGED from 'data-filename' to 'data-src'
                        const srcName = trigger.getAttribute('data-src');
                        finalUrl = PHOTO_BASE_PATH + srcName;
                    } 
                    else if (trigger.classList.contains('placeholder-trigger')) {
                        const identifier = trigger.getAttribute('data-placeholder');
                        const config = PLACEHOLDER_CONFIG[identifier];
                        
                        if (config) {
                            finalUrl = `https://placehold.co/${config.size}/${config.color}/ffffff?text=${encodeURIComponent(config.text)}`;
                        }
                    }

                    if (finalUrl) {
                        // 1. Update the image source
                        hoverImage.src = finalUrl;
                        // 2. Prepend the asterisk to the caption text
                        hoverCaption.textContent = '* ' + captionText; 
                        // 3. Display the entire container (image + caption)
                        imageCaptionContainer.style.display = 'block';
                    }
                });

                trigger.addEventListener('mouseout', () => {
                    // Hide the entire container instantly
                    imageCaptionContainer.style.display = 'none';
                });
            });
        });
    </script>
